
<div class="main">
  <button (click) = gotopost()>post</button>
<button (click) = gotologin()>login</button>
<div class="stacks-container">
  <article class="articles" *ngFor="let window of windows; let i = index"
  [ngStyle]="{'top': randomPositions[i].top, 'left': randomPositions[i].left}" appDraggable (dismiss)="removeArticle(window)">
    <div class="article-container">
      {{ window.Dream}}
    </div>
  </article>
</div>
<p class="text">Work in progress || A platform to share your dreams. Launching in November 2024. Built with typescript, love and AI.</p>
</div>
